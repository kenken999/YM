    <script>
      function getIntroduction(issues) {
        var introduction = document.getElementById("introduction");
        var goCheckupEntrance = document.getElementById("goCheckupEntrance");
        introduction.innerHTML='<p class="p-style2">肺結核很可怕，但也不可怕。可怕的是，肺結核會傳染；不可怕的是，只要病人規則服藥兩個星期後，就不具傳染力。肺結核是可以治好的，不過，必須長期服藥，必須連續規則服藥六個月以上。但是病人常常在症狀消失之後，自以為好了就不再服藥，殘存體內的細菌就會產生抗藥性，使得治療更加困難。</p>'
            + '<p class="p-style2">九成以上的人感染了結核桿菌都不會生病，因為我們體內的免疫系統自動會把入侵的細菌消滅。只是身體狀況不佳時，才會讓細菌在體內生長繁殖而生病，這時就要借重藥物來殺細菌。體內的細菌減少到一個程度，症狀會消失，容易讓病人誤以為病好了而停藥，這時殘存體內的細菌，又會慢慢生長繁殖，而且對藥物產生抗藥性，等再度發病時，原來可以殺死細菌的藥就會失效。所以，結核病的治療，一定要持續服藥六個月以上，把體內的結核菌殺光，除惡務盡，否則如同斬草不除根，春風吹又生。</p>'
            + '<p class="p-style2">目前結核病已經有藥可治，只要規則服藥六個月以上，就可以把病治好。只是在服藥過程中，有時會產生一些副作用，這時，可以請醫師處理，這是必然的過程，不必害怕，家人或親友的支持是非常重要的，要陪伴病人共渡難關。</p>'
            + '<p class="p-style2">肺結核的防治光靠醫護人員是不夠的，必須大家一起來。如果親友或鄰居得了結核病，不要怕他，不要躲他，要鼓勵他，支持他，陪伴他，把六個月的藥吃完。病人得病吃藥是很辛苦的事，我們應設法幫助病人渡過這漫長的療程，不只可以治好病人，救病人一命，更可以保護自己和其他人不受傳染，功德無量。</p>'
            + '<p class="p-style2">結核病人的隱私權應予以保障，讓病人安心服藥，免於畏懼他人異樣的眼光。結核病人只是生病了，有病就醫，如此而已。因此，不要歧視病人，不要把結核病人標籤化，污名化。因為污名化，標籤化的結果，會讓病人不敢就醫，反而耽誤病情，賠上性命，也會傳染給他人，尤其是傳染給最親近的人。病患應享有基本的人權，人權教育就是要把尊重與包容的理念，落實於生活中。我們對待結核病患應該尊重與關懷，這是結核病防治非常重要的一環，方能保障社會大眾身心健康。'
                + '最後，在此提供世界衛生組織公佈的簡易篩檢方法如下︰咳嗽兩週( 2分 )，有痰( 2 分)，體重減輕( 1分)，沒有食慾( 1分)，胸痛(1分 )，如果你有上述症狀達5分以上，建議你趕快就醫檢查。</p>';
        goCheckupEntrance.innerHTML='<a href="/goTBCheckup"><p class="p-style1">進行檢測</p></a>';
      }

    </script>
