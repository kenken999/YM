  <script>
    function changetext(id)
    {
    var Question = document.getElementById("Question");
    var Answer1 = document.getElementById("Answer1");
    var Answer2 = document.getElementById("Answer2");
    var Answer3 = document.getElementById("Answer3");
    var Answer4 = document.getElementById("Answer4");
    var before = document.getElementById("before");
    var after = document.getElementById("after");
    var q = '';
    var a1 = '';
    var b = 0;
    var a = 0;

    switch (id) {
      
      case 2:
        q='2.覺得需要花更多的時間在線上才能獲得滿足。';
        a1='Q2'
        b = 3;
        a = 3;
        break;
      case 3:
        q='3.多次努力想控制或停止使用網路，但總是失敗。';
        a1='Q3'
        b = 2;
        a = 4;
        break;
      case 4:
        q='4.企圖減少或停止使用網路時，會覺得沮喪、心情低落、易發脾氣。';
        a1='Q4'
        b = 3;
        a = 5;
        break;
      case 5:
        q='5.花費在上網的時間比預期的要長久。';
        a1='Q5'
        b = 4;
        a = 6;
        break;
      case 6:
        q='6.為了上網，寧願冒著重要的人際關係、工作或教育機會損失的危險。';
        a1='Q6'
        b = 5;
        a = 7;
        break;
      case 7:
        q='7.曾向家人、朋友或他人說謊，以隱瞞自己涉入網路的程度。';
        a1='Q7'
        b = 6;
        a = 8;
        break;
      case 8:
        q='8.上網是為了逃避問題或釋放一些感覺，諸如無助,罪惡,焦慮或沮喪。';
        a1='Q8'
        b = 7;
        a = 9;
        break;
      case 9:
        q='9.每週上網時間為幾小時：';
        a1='Q9'
        b = 8;
        a = 7;
        Answer3.innerHTML='<input type="radio" name="' + a1 + '" value="1" required>&nbsp;<7';
        Answer4.innerHTML='<input type="radio" name="' + a1 + '" value="1" required>&nbsp;8~20';
        Answer1.innerHTML='<input type="radio" name="' + a1 + '" value="1" required>&nbsp;21~40';
        Answer2.innerHTML='<input type="radio" name="' + a1 + '" value="1" required>&nbsp;>40';
        break;
    }

    if (id!==9) {
      Answer1.innerHTML='<input type="radio" name="' + a1 + '" value="1" required>&nbsp;是';
      Answer2.innerHTML='<input type="radio" name="' + a1 + '" value="1" required>&nbsp;否';
    }
    Question.innerHTML=q;
    before.innerHTML='<button onclick="changetext(' + b + ')" type="button" class="btn" style="text-align: right; color: white; background:#33aa33">上一題</button>';
    after.innerHTML='<button onclick="changetext(' + a + ')" type="button" class="btn" style="text-align: right; color: white; background:#33aa33">下一題</button>';
    }
