  <script>
    function selectAnswer (id, answerValue) {
      //var AnswerOld = document.getElementById("AnswerR1");
      var answerName = '';
      var x = id +1;

      switch (id) {
        case 1:
          answerName="Q1"
          break;
        case 2:
          answerName="Q2"
          break;
        case 3:
          answerName="Q3"
          break;
        case 4:
          answerName="Q4"
          break;
      }
      
      var AnswerNew = document.getElementById(answerName);
      var after = document.getElementById("after");

      AnswerNew.innerHTML='<input type="text" name="' + answerName + '" value="' + answerValue + '" required>';
      after.innerHTML='<button onclick="changetext(' + x + ',true)" type="submit" class="btn" style="text-align: right; color: white; background:#33aa33">下一題</button>';
    
    }

    function changetext(id,issues)
    {
      var Question = document.getElementById("Question");

      var Answer3 = document.getElementById("Answer3");

      var after = document.getElementById("after");
      var q = '';
      var a1 = '';
      var a2 = '';
      var a3 = '';
      var a4 = '';
      var a5 = '';

      var answerName = '';
      var b = 0;
      var a = 0;
      if (issues) {
        switch (id) {
        
        case 1:
          q='1.假設不用上學，你可以在任何時候起床，你會在什麼時候離開床?';
          a1='1.早上5:00～6:30';
          a2='2.早上6:30～7:45';
          a3='3.早上7:45~9:45';
          a4='4.早上9:45~11:00';
          a5='5.早上:11:00~中午';
          answerName='Q1'
          b = 1;
          a = 2;
          break;
        case 2:
          q='2.你早上容易起床嗎？';
          a1='1.非常容易';
          a2='2.相當容易';
          a3='3.有一點容易';
          a4='4.不容易';
          answerName='Q2'
          b = 1;
          a = 3;
          break;
        case 3:
          q='3.什麼時候你的身體會告訴你，你該上床了（雖然你可能忽略了）？';
          a1='1.晚上8:00～9:00';
          a2='2.晚上9:00～10:15';
          a3='3.晚上10:15~凌晨12:30';
          a4='4.凌晨12:30~1:45';
          a5='5.凌晨1:45~3:00';
          answerName='Q3'
          b = 2;
          a = 4;
          break;
        case 4:
          q='4.若有個壞消息是你必須考2小時的考試，你覺得選擇哪個時段你會考得最好？';
          a1='1.早上8:00～10:00';
          a2='2.早上11:00～下午1:00';
          a3='3.下午3:00~5:00';
          a4='4.晚上7:00～9:00';
          answerName='Q4'
          b = 3;
          a = 5;
          break;
        case 5:
          q='5.若你必須每天早上6點起床，你想會怎樣？';
          a1='1.好! 沒問題';
          a2='2.假如一定要6點起床也可以';
          a3='3.沒那麼糟糕';
          a4='4.非常地糟糕';
          answerName='Q5'
          b = 4;
          a = 5;
          break;
        }
      Answer1.innerHTML='<input id="AnswerR1" type="radio" onclick="selectAnswer(' + id + ',0)" name="Q5" value="0" required>&nbsp' + a1;
      Answer2.innerHTML='<input id="AnswerR2" type="radio" onclick="selectAnswer(' + id + ',1)" name="Q5" value="1" required>&nbsp' + a2;
      Answer3.innerHTML='<input id="AnswerR3" type="radio" onclick="selectAnswer(' + id + ',2)" name="Q5" value="2" required>&nbsp' + a3;
      Answer4.innerHTML='<input id="AnswerR4" type="radio" onclick="selectAnswer(' + id + ',3)" name="Q5" value="3" required>&nbsp' + a4;
      Answer5.innerHTML='<input id="AnswerR5" type="radio" onclick="selectAnswer(' + id + ',4)" name="Q5" value="4" required>&nbsp' + a5;
      /*

  */
      if (id!==1 && id!==3) {

      if (id===5) {
        after.innerHTML='<button type="submit" class="btn" style="text-align: right; color: white; background:#33aa33">結&nbsp;&nbsp;果</button>';
      }
